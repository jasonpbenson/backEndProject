<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="moodEditor.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../shared.css" />
    <link href="https://fonts.googleapis.com/css?family=Nova+Cut|Nova+Mono|Nova+Oval|Rajdhani" rel="stylesheet">
    <script src="main.js"></script>
</head>
<body>

    <div class="container">

        <section class="header">
            <div class="logoContainer"><img class="logo" src="../images/logo.png"></div>
            <div class="dropMenuIcon"></div>
            <div class="dropMenuBar"></div>
            <div class="dropMenuItems"></div>
        </section>
        <section class="body">
            <div class="title">NEW MOOD</div>
            <div class="editorBody">
                <button>lighter</button>
                <button>darker</button>
                <button>saturate</button>
                <button>desaturate</button>
                <button>cool</button>
                <button>warm</button>
                <button>reset</button>
                <div class="userPalette"></div>
            </div>
            <div class="colorInfo"><p>The color you selected is often associated with...ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p></div>
            <div class="inputs">
                <div class="mood">mood
                    <form class="moodInput">
                        <input type="text" placeholder="in a word...">
                    </form>
                </div>
                <div class="notes">notes
                    <form class="notesInput">
                        <input type="text" placeholder="in some words...">
                    </form>
                </div>
            </div>
        </section>
        <section class="footer">
            <a href="/moodBoard/index.html"><div class="saveButton">SAVE AND VIEW BOARDS</div></a>
        </section>

    </div>
    
</body>
</html>
